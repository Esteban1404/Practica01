
<html xmlns:th="http://www.thymeleaf.org">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body style="text-align: center; color:red ">
        <h2>DATOS DE LOS ESTADOS</h2>
         <a th:href="@{/}">Regresar</a>
         <br/>
         <br/>
         
         
         <form  th:action="@{/guardarEstado}"
                method="POST"
                th:object="${estado}">
             
           <input type="hidden"name="idEstado" th:field="*{idEstado}" />
            
            <label for="pais">pais</label> <br/>
            <input type="text" id="pais" name="pais" th:field="*{pais}"/> <br/>

            <label for="capital">capital:</label> <br/>
            <input type="text" id="capital" name="capital" th:field="*{capital}"/><br/>
           
            <label for="idioma">idioma:</label><br/>
            <input type="text" id="idioma" name="idioma" th:field="*{idioma}"/><br/>

            <label for="superficie">superficie:</label><br/>
            <input type="text" id="superficie" name="superficie" th:field="*{superficie}"/><br/> <br/>

            <input type="submit" name="guardar" value="Guardar"/>

             
         </form>
         <footer  th:replace="layout/plantilla 
                 :: footer"/> 
    </body>
</html>
